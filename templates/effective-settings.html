<form class="form-horizontal" role="form">
	<div class="form-group">
		<div class="col-sm-11">
			<input type="text" class="form-control mono" id="effective-settings-command" placeholder="mvn help:effective-settings" readonly/>
		</div>
		<div class="col-sm-1">
			<button ng-click="runEffectiveSettings()" class="btn btn-default btn-block"><span class="glyphicon glyphicon-play-circle"></span></button>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-12">
			<textarea class="form-control mono" id="effective-settings" rows="17" readonly></textarea>
		</div>
	</div>
</form>
